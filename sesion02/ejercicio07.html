<!DOCTYPE html>
<html lang="es"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Devmaster</title> 
        <style>
            textarea{
                resize: none;
            }
        </style>
    </head>
    <body>
        <!--enctype="multipart/form-data" = envia input de tipo file-->
        <form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" required> <br>

            <label for="">Sexo</label>
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo" checked>Femenino <br>

            <label for="pais">Pais</label>
            <select name="pais" id="pais">
                <option value="0">Perú</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
            </select><br>

            <label for="pass">Archivo</label>
            <input type="file" id="user" name="pass" required> <br>

            <label for="nota">Nota Adicional</label>
            <textarea id="nota" name="nota" cols="30" rows="10"></textarea><br>
            
            <input type="checkbox"> He leído los <a href="terminos-condiciones.html" target="-blank">Terminos y condiciones</a><br>
            
            <button type="submit" >Enviar</button> 
            <button type="reset">Restablesca</button>
            <button type="button">Ver más</button>
        </form>
    </body>
</html>
